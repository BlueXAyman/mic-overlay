<!DOCTYPE html>
<html>
<head>
  <title>Voice Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="voice-controls">
      <select id="voiceSelect">
        <option value="">Loading voices...</option>
      </select>
      
      <div class="slider-container">
        <span class="slider-label">Rate:</span>
        <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
        <span id="rateValue" class="value-display">1.0</span>
      </div>

      <div class="slider-container">
        <span class="slider-label">Pitch:</span>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1">
        <span id="pitchValue" class="value-display">1.0</span>
      </div>

      <div class="slider-container">
        <span class="slider-label">Volume:</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <span id="volumeValue" class="value-display">1.0</span>
      </div>
    </div>

    <input type="text" id="textInput" placeholder="Type text to speak..." autofocus>
    <div class="controls">
      <button id="speakButton">Speak</button>
      <button id="testButton">Test Voice</button>
      <button id="closeButton">Close</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
