<!DOCTYPE html>
<html>
<head>
  <title>Mic Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="Type text and press Enter..." autofocus>
    <div class="helper-text">
      <span>Enter to speak</span>
      <span>ESC to toggle</span>
    </div>
    <!-- Hidden buttons but keeping functionality -->
    <div class="controls" style="display: none;">
      <button id="speakButton">Speak</button>
      <button id="closeButton">Close</button>
    </div>
  </div>
  <script src="overlay.js"></script>
</body>
</html>
